<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/inout_project/css/login.css">
  <title>login</title>
</head>

<body>
  <div class="login">
    <div class="inner">
      <div class="ArrowBack"><a href="#"> <span class="material-symbols-outlined chevron_left">
            chevron_left
          </span></a></div>

      <h2>INOUT</h2>


      <form>

        <input type="email" placeholder="username@gmail.com" required>
        <input type="password" placeholder="Password" required>
        <p>Forgot Password?</p>
        <button onclick="location.href='/inout_project/html/main.html'">Sign In</button>


      </form>

      <P>Or Continue With</P>

      <div class="social-login">
        <div class="sns" id="google">
          <img src="/inout_project/images/login/google.svg" alt="">
          <p>GOOGLE</p>
        </div>

        <div class="sns" id="github">
          <img src="/inout_project/images/login/github.svg" alt="">
          <p>github</p>
        </div>

        <div class="sns" id="facebook">
          <img src="/inout_project/images/login/facebook.svg" alt="">
          <p>facebook</p>
        </div>



      </div>

    </div>
  </div>

</html>
