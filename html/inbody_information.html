<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/inout_project/css/inbody_information.css">
  <title>inbody_information</title>
</head>

<body>

  <div class="information">
    <a href="/inout/html/inbody.html"><span class="material-symbols-outlined">
        arrow_left_alt
      </span></a>
    <form id="inbodyForm">
      <div class="form-group">
        <label for="weight">체중 (kg)</label>
        <input type="number" id="weight" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="height">신장 (cm)</label>
        <input type="number" id="height" step="0.1" required>
      </div>
      <div class="form-group">
        <label for="age">나이</label>
        <input type="number" id="age" step="1" required>
      </div>
      <div class="form-group">
        <label for="gender">성별</label>
        <select id="gender" required>
          <option value="" disabled selected>선택하세요</option>
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </div>
    </form>
    <button type="button" onclick="calculateBMI()">확인</button>

    <div class="result" id="result"></div>
  </div>

  <script src="/inout_project/js/inbody_information.js"></script>
</body>

</html>
