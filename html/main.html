  <section class="sec02">
    <div class="tab-container">
      <div class="tab-buttons">
        <button class="tab-button active" onclick="openTab('diet')">식단</button>

      <div class="tab-content" id="diet">
        <h2>식단</h2>
        <p>식단에 대한 정보를 여기에 추가합니다.</p>

      <div class="tab-content" id="water">

      <div class="tab-content" id="supplement">
        <h2>영양제</h2>

        <!-- 예: <img src="supplement.jpg" alt="영양제 이미지"> -->
      </div>
    </div>
  </section>

















  <section class="sec03">
    <div class="tabs">
      <button class="tab-button active" onclick="openTab('weight')">체중</button>
      <button class="tab-button" onclick="openTab('inbody')">인바디</button>
      <button class="tab-button" onclick="openTab('eye')">눈바디</button>
    </div>


    <!-- 체중 -->
    <div class="tab-content" id="weight">
      <p>나의 체중은?</p>
      <h2 id="weightDisplay">00.0kg</h2>
      <img src="/inout_project/images/main/sec03/sec03_weight.svg" alt="체중계">
      <button class="w" onclick="showFooter()">기록하기</button>
    </div>



    <div class="overlay" id="overlay" onclick="hideFooter()"></div>
    <div class="footer" id="footer">
      <div>
        <p>체중 입력</p><a href="#"><span class="material-symbols-outlined">
            close
          </span></a>
      </div>
      <input type="number" id="weightInput" placeholder="00.0kg" step="0.1">
      <button onclick="updateWeight()">완료</button>
    </div>






    <!-- 인바디 -->
    <div class="tab-content" id="inbody">

      <p>간단하게 해보는 인바디! </p>

      <img src="/inout_project/images/main/sec03/sec03_inbody.svg" alt="인바디">

      <a href="/inout_project/html/inbody_information.html"><button>검사하기</button></a>

      <div class="bottom">
        <div><img src="/inout_project/images/main/picture.svg" alt>
          <p>기록 모아보기 !</p>
        </div>
        <button>보기</button>
      </div>
    </div>






    <!-- 눈바디 -->
    <div class="tab-content" id="eye">
      <p>오늘 내 눈바디는?</p>
      <div class="human">
        <div class="left" onclick="openFileDialog('left')">
          <span class="material-symbols-outlined plus">add</span>
          <img id="leftImage" src="/inout_project/images/main/sec03/sec03_eye_man.svg" alt="왼쪽">
        </div>
        <div class="right" onclick="openFileDialog('right')">
          <span class="material-symbols-outlined plus">add</span>
          <img id="rightImage" src="/inout_project/images/main/sec03/sec03_eye_woman.svg" alt="오른쪽">
        </div>
      </div>

      <div class="bottom">
        <div>
          <img src="/inout_project/images/main/picture.svg" alt="">
          <p>사진을 한눈에 !</p>
        </div>
        <button>눈바디 앨범</button>
      </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display:none"
      onchange="previewImage(event)">
