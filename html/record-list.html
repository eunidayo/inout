<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/inout_project/css/record-list.css">
  <title>운동 기록 목록</title>

</head>

<body>
  <div class="record-list">
    <h1>오늘의 운동 기록</h1>
    <ul id="recordList">
      <!-- 기록이 여기에 동적으로 추가됩니다. -->
    </ul>
    <a href="/inout_project/html/main.html#workout" class="back-button">확인</a>

    <!-- 수정 모달 -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>기록 수정하기</h2>
        <label for="edit-category">운동 부위</label>
        <select id="edit-category">
          <option value="chest">가슴</option>
          <option value="back">등</option>
          <option value="legs">다리</option>
          <option value="arms">팔</option>
          <option value="shoulders">어깨</option>
        </select>
        <label for="edit-time">시간 (분)</label>
        <input type="number" id="edit-time" min="0">
        <label for="edit-weight">중량 (kg)</label>
        <input type="number" id="edit-weight" min="0">
        <label for="edit-reps">횟수</label>
        <input type="number" id="edit-reps" min="0">
        <button id="save-edits">저장</button>
      </div>
    </div>
  </div>

  <script src="/inout_project/js/record-list.js"></script>
</body>

</html>
